{% extends 'account/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <form method="POST">

                {% csrf_token %}
                {% for form in formset %}
                {{ formset.management_form }}
                {{form}}
                <hr>

                {% endfor %}
                <input type="submit" name="submit">
            </form>

        </div>
    </div>
</div>
{% endblock content %}
